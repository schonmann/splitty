<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/_editor/css/style.css"/>
    <style>
    body{
        margin:0px;
        padding:0px;
    }
    .headerCell{
        padding:5px;
    }
    h1,h2{
        color:black;
    }
    #searchBox{
        padding: 8px;
        border-radius:15px;
        border:1px solid gray;
        width:300px;
    }
	#editor {
		background: #FFF;
		color: gray;
		font-family: Sans-Serif;
		/*font: 11px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;*/
		overflow: auto;
		padding:5px;
	}
	table{
	   font-family: Sans-Serif;
	   color:gray;
	   width:100%;
	   padding:0px;
	   border:none;
	   font-size:13px;
	}
	table tr:nth-child(odd) {
        
        color:#000;
    }
    td[colspan]{
        
        color:#000;
        padding:5px;
    }
    a{
        text-decoration: none;
        color:red;
    }
    .cell{
        padding:5px;
    }
  </style>
<script type="text/javascript">
    var shortcutList = [];
    shortcutList.push({
        descriptionEN:"Open File",
        descriptionPT_BR:"Abrir Arquivo",
        mac:"Command+Shift-O",
        other:"Ctrl+Shift-O"
    });
    
    shortcutList.push({
        descriptionEN:"Move to the previous opened File",
        descriptionPT_BR:"Move para o arquivo aberto do lado esquerdo",
        mac:"Option-Left",
        other:"Alt-Left"
    });
    
    shortcutList.push({
        descriptionEN:"Move to the next opened File",
        descriptionPT_BR:"Move para o arquivo aberto do lado direito",
        mac:"Option-Right",
        other:"Alt-Right"
    });
    
    shortcutList.push({
        descriptionEN:"Execute a search on Bing",
        descriptionPT_BR:"Executa uma busca no Bing",
        mac:"Command+Shift-B",
        other:"Ctrl+Shift-B"
    });
    
    shortcutList.push({
        descriptionEN:"Set the right side size in %",
        descriptionPT_BR:"Define o tamanho do lado direito em %",
        mac:"Command+Shift-P",
        other:"Ctrl+Shift-P"
    });
    
    shortcutList.push({
        descriptionEN:"Set the right side URL",
        descriptionPT_BR:"Define a URL do lado direito",
        mac:"Command-L",
        other:"Ctrl-L"
    });
    
    shortcutList.push({
        descriptionEN:"Refresh right side",
        descriptionPT_BR:"Atualiza lado direito",
        mac:"Command+Shift-X",
        other:"Ctrl+Shift-X"
    });
    
    shortcutList.push({
        descriptionEN:"Open File at right side",
        descriptionPT_BR:"Abre um arquivo no lado direito",
        mac:"Command+Shift-S",
        other:"Ctrl+Shift-S"
    });
    
    shortcutList.push({
        descriptionEN:"Execute Shell command",
        descriptionPT_BR:"Executa um comando do Shell",
        mac:"Command+Shift-Z",
        other:"Ctrl+Shift-Z"
    });
    
    shortcutList.push({
        descriptionEN:"Help",
        descriptionPT_BR:"Ajuda",
        mac:"Command+Shift-H",
        other:"Ctrl+Shift-H"
    });
    
    shortcutList.push({
        descriptionEN:"Save",
        descriptionPT_BR:"Salvar",
        mac:"Command+S",
        other:"Ctrl+S"
    });
    
    shortcutList.push({
        descriptionEN:"Close File",
        descriptionPT_BR:"Fechar arquivo",
        mac:"Command+Shift-Q",
        other:"Ctrl+Shift-Q"
    });
    
    shortcutList.push({
        descriptionEN:"Open Ace Options",
        descriptionPT_BR:"Abrir opções do ACE",
        mac:"Command-<",
        other:"Ctrl-<"
    });
    
    shortcutList.push({
        descriptionEN:"New File",
        descriptionPT_BR:"Novo arquivo",
        mac:"Command+Shift-M",
        other:"Ctrl+Shift-M"
    });
    
    shortcutList.push({
        descriptionEN:"Open Terminal",
        descriptionPT_BR:"Abrir terminal",
        mac:"Command+Shift-C",
        other:"Ctrl+Shift-C"
    });
    
    shortcutList.push({
        descriptionEN:"Show right side",
        descriptionPT_BR:"Exibe o lado direito",
        mac:"Option+Shift-Left",
        other:"Alt+Shift-Left"
    });
    
    shortcutList.push({
        descriptionEN:"Hide right side",
        descriptionPT_BR:"Esconde o lado direito",
        mac:"Option+Shift-Right",
        other:"Alt+Shift-Right"
    });
    
    shortcutList.push({
        descriptionEN:"Move to next right side page on stack",
        descriptionPT_BR:"Move para a próxima página do lado direito na pilha",
        mac:"Option+Shift-Up",
        other:"Alt+Shift-Up"
    });
    
    shortcutList.push({
        descriptionEN:"Move to previous right side page on stack",
        descriptionPT_BR:"Move para a página anterior do lado direito na pilha",
        mac:"Option+Shift-Down",
        other:"Alt+Shift-Down"
    });
</script>
</head>

<body>

<div id="header" class="blackGradient">    
    <span id="spanDescription"></span>
    <span>
        <input tabindex="1" type="text" id="optionValue" class="textBox"  />
    </span>
    <span class="closeButton" onclick="javascript:EditorUI.closeInputBox()"> x </span>
</div>
<div id="editor">
<h2>Shortcuts</h2>
<table>
    <thead>
    <tr>
        <td colspan="3" align="center">
            <input id="searchBox" type="text" placeholder="Search" onkeyup="filterShortcuts(this.value,'descriptionEN')"/>
        </td>
    </tr>
    <tr >
        <td class="cell" style="font-weight:bolder">Description</td>
        <td class="cell" style="font-weight:bolder">Mac</td>
        <td class="cell" style="font-weight:bolder">Windows/Linux</td>
    </tr>
    </thead>
    <tbody id="tbody">
       
    </tbody>
</table>
<br />
<h2>User defined Aliases</h2>
<table>
    <thead>
        
        <tr>
            <td colspan="2" class="cell" style="font-weight:bolder">Alias</td>
            <td colspan="1" class="cell" style="font-weight:bolder">Command</td>
        </tr>
    </thead>
    <tbody id="aliases">
       
    </tbody>
</table>

</div>
<div id="footer" style="background-color:#6B6B6B">
    <ul id="bottombar">
        <li>Help</li>
    </ul>
</div>
<script src="/_editor/utils/array-utils.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) { 
        printAliases()
        renderMenuItens(shortcutList);
    });
    
    function printAliases(){
       var p = document.getElementById('aliases');
        var str = "";
        for(tag in window.localStorage){
            if(tag.indexOf("$$splitty$$alias$$") >= 0){
                var alias = tag.split("$$").last();
                var command = window.localStorage[tag]
                str = str + 
                            "<tr>"+
                            "<td width='10px'><a href='javascript:removeAlias(\""+alias+"\")'>x</a></td>" +
                            "<td style='font-size:16px;'>" + alias + "</td>"+
                            "<td style='font-size:16px;'>" + command + "</td>"+
                            "</tr>";
            }
        }
        p.innerHTML = str
         
    }
    
    function removeAlias(alias){
        delete window.localStorage["$$splitty$$alias$$"+alias]
        printAliases()
    }
    
    function filterShortcuts(query,key){
        var result = [];
        if(query === ""){
            result = shortcutList;
        }
        else{
            for(var i = 0; i<shortcutList.length;i++){
                var current = shortcutList[i];
                if(current[key] && current[key].indexOf(query) >= 0){
                    result.push(current);
                }
            }
        }
        renderMenuItens(result);
    }
    
    function renderMenuItens(list){
        var str = "";
        for(var i = 0; i<list.length;i++){
            var current = list[i];
                str += "<tr>";
                str += "<td class='cell'>"+current.descriptionEN+"</td>";
                str += "<td class='cell'>"+current.mac+"</td>";
                str += "<td class='cell'>"+current.other+"</td>";
                str += "</tr>";
        }
        document.getElementById("tbody").innerHTML = str;
    }
    
    
</script>
</body>
</html>
